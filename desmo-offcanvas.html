<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>

    <style>
        .custom-offcanvas-size {
            width: 400px;
            max-width: 80vh;  /* This ensures that the offcanvas will not exceed 80% of the viewport height */
        }
    </style>
</head>

<body>

<!-- Button to trigger the offcanvas -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
        aria-controls="offcanvasBottom">Toggle bottom offcanvas</button>

<!-- Offcanvas structure -->
<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false"  tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Desmos Calculator</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" style="padding: 0;">
        <div id="calculator" style="width: 100%; max-width: 100%; height: 500px;"></div>
    </div>
</div>

<!-- Desmos Initialization -->
<script>
    var elt = document.getElementById('calculator');
    var calculator = Desmos.ScientificCalculator(elt);
</script>

<!-- Include Bootstrap 5 and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
